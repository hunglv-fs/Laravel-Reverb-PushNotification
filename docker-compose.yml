services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    # command: >
    #   sh -c "
    #     php artisan optimize:clear &&
    #     php-fpm -D &&
    #     php artisan reverb:start --host=0.0.0.0 --port=8080
    #   "  
    ports:
      - "9000:9000"
      - "8080:8080"  # port Reverb
    networks:
      - laravel
    
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8083:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - laravel

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - laravel

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: laravel_phpmyadmin
      environment:
        PMA_HOST: laravel_mysql
        PMA_PORT: 3306
        PMA_USER: root
        PMA_PASSWORD: root
      ports:
        - "8084:80"   # host:8081 → phpMyAdmin UI
      depends_on:
        - mysql
      networks:
        - laravel

  vite:
    build:
      context: .                # cùng source code với Laravel
      dockerfile: Dockerfile.vite
    container_name: laravel_vite
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www             # mount code vào container
    ports:
      - "5173:5173"             # expose port Vite dev server
    networks:
      - laravel
    depends_on:
      - app
networks:
  laravel:

volumes:
  mysql_data:
